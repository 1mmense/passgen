<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Random sequence generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
        <link rel="icon" href="favicon.png" />
        <script src="misc/less@4.1.1"></script>
        <script src="misc/jquery-3.6.0.min.js"></script>
        <script src="misc/jquery-ui.min.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="passgen.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="form-inline" id="sequenceForm">
                <div class="container row col-sm-4">
                    <p></p>
                    <div class="form-group">
                        <label for="sequenceLength">Sequence length:</label>
                        <div class="col-sm-4">
                            <select
                                name="sequenceLength"
                                id="sequenceLength"
                                class="form-select"
                            ></select>
                        </div>
                    </div>
                </div>

                <div class="container row col-sm-5">
                    <p></p>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary" type="submit">
                            Generate
                        </button>

                        <button
                            id="buttonCopy"
                            type="button"
                            class="btn btn-outline-primary"
                            data-bs-toggle="tooltip"
                            data-bs-placement="bottom"
                            data-bs-trigger="hover focus"
                            title="Copy to clipboard"
                        >
                            Copy
                        </button>

                        <input
                            type="text"
                            class="form-control"
                            readonly
                            id="sequenceInput"
                        />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
