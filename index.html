<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Random sequence generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet/less" type="text/css" href="css/styles.scss" />
        <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="passgen.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="form-inline" id="sequenceForm">
                <div class="container row col-sm-4">
                    <p></p>
                    <div class="form-group">
                        <label for="sequenceLength">Sequence length:</label>
                        <div class="col-sm-4">
                            <select
                                name="sequenceLength"
                                id="sequenceLength"
                                class="form-select"
                            ></select>
                        </div>
                    </div>
                </div>

                <div class="container row col-sm-5">
                    <p></p>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary" type="submit">
                            Generate
                        </button>

                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            id="buttonCopy"
                        >
                            Copy
                            <div class="tooltip-content">
                                <p>Copied to clipboard!</p>
                            </div>
                        </button>

                        <input
                            type="text"
                            class="form-control"
                            readonly
                            id="sequenceInput"
                        />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
